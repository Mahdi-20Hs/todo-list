<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo list</title>
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="top-section">

    <div class="search-section">
      <input type="search" class="search-bar"></input>
      <img class="search-icon" src="./imgs/magnify.svg"></img>
    </div>

    <div class="account"></div>
  </div>

  <div class="nav-list">
    <div class="home">
      <img class="icon" src="./imgs/home.svg"></img>
      <h3>Home</h3>
    </div>
    <div class="today">
      <img class="icon" src="./imgs/calendar-today.svg"></img>
      <h3>Today</h3>
    </div>
    <div class="week">
      <img class="icon" src="./imgs/calendar-week.svg"></img>
      <h3>Week</h3>
    </div>
    <div class="projects">
      <img class="icon" src="./imgs/folder-edit.svg"></img>
      <h3>Projects</h3>
    </div>
    <div class="settings">
      <img class="icon" src="./imgs/cog.svg">
      <h3>Settings</h3>
    </div>
  </div>
  <div class="container">

    <div class="form-container">
      <div class="task-form">
        <label for="title" class="titleLabel">Title:</label>
        <input type="text" id="titleInput" name="titleInput">

        <label for="dueDate">Due Date:</label>
        <input type="date" name="dueDate" id="dueDate">
  
        <label for="description" class="descriptionLabel">Description:</label>
        <input type="text" id="descriptionInput" name="descriptionInput">
  
        <label for="priority" class="priorityLabel">Priority:</label>
        <select name="priority" id="priorityInput">
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
  
        <label for="notes">Notes:</label>
        <textarea name="notes" id="notesInput" cols="30" rows="10"></textarea>
  
        <div class="form-btns">
          <button class="add-btn">Add</button>
          <button class="cancel-btn">Cancel</button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
