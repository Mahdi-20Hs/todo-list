<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo list</title>
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="top-section">

    <div class="search-section">
      <input type="search" class="search-bar"></input>
      <img class="search-icon" src="./imgs/magnify.svg"></img>
    </div>

    <div class="account"></div>
  </div>

  <div class="nav-list">
    <div class="home nav-list-divs">
      <img class="icon" src="./imgs/home.svg"></img>
      <h3>Home</h3>
    </div>
    <div class="today nav-list-divs">
      <img class="icon" src="./imgs/calendar-today.svg"></img>
      <h3>Today</h3>
    </div>
    <div class="week nav-list-divs">
      <img class="icon" src="./imgs/calendar-week.svg"></img>
      <h3>Week</h3>
    </div>
    <div class="projects">
      <img class="icon" src="./imgs/folder-edit.svg"></img>
      <h3>Projects</h3>
      <img class="arrow-icon icon" src="./imgs/down-arrow-svgrepo-com.svg">
      <span class="projects-container"></span>
    </div>
    <div class="settings nav-list-divs">
      <img class="icon" src="./imgs/cog.svg">
      <h3>Settings</h3>
    </div>
  </div>

  <div class="main">
    <h1 class="project-title"></h1>
    <div class="tasks-container">
      <button class=""></button>

    </div>
    <div class="sidebar">
      <div class="title-div">
        <div class="title-label">Title:</div>
        <div class="side-title"></div>
      </div>

      <div class="priority-div">
        <div class="priority-label">Priority:</div>
        <select name="" id="" class="side-priority">
          <option value="high" class="high">High</option>
          <option value="medium" class="medium">Medium</option>
          <option value="low" class="low">Low</option>
        </select>
      </div>

      <div class="date-div">
        <div class="date-label">Date:</div>
        <input type="date" class="side-date">
      </div>

      <div class="description-div">
        <div class="description-label">Description:</div>
        <div class="side-description"></div>
      </div>
      
      

      

      <div class="note-div">
        <div class="note-label">Notes:</div>
        <div class="side-note"></div>
      </div>
      
      <h1>Select a task</h1>
    </div>

    <div class="form-container">
      <div class="task-form">
        <label for="title" class="titleLabel">Title:</label>
        <input type="text" id="titleInput" name="titleInput">

        <label for="dueDate">Due Date:</label>
        <input type="date" name="dueDate" id="dueDate">
  
        <label for="description" class="descriptionLabel">Description:</label>
        <input type="text" id="descriptionInput" name="descriptionInput">
  
        <label for="priority" class="priorityLabel">Priority:</label>
        <select name="priority" id="priorityInput">
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
  
        <label for="notes">Notes:</label>
        <textarea name="notes" id="notesInput" cols="30" rows="10"></textarea>
  
        <div class="form-btns">
          <button class="add-btn">Add</button>
          <button class="cancel-btn">Cancel</button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
