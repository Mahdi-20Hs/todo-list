<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo list</title>
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="top-section">

    <div class="search-section">
      <input type="search" class="search-bar"></input>
      <img class="search-icon" src="./imgs/magnify.svg"></img>
    </div>

    <div class="account"></div>
  </div>

  <div class="nav-list">
    <div class="home">
      <img class="icon" src="./imgs/home.svg"></img>
      <h3>Home</h3>
    </div>
    <div class="today">
      <img class="icon" src="./imgs/calendar-today.svg"></img>
      <h3>Today</h3>
    </div>
    <div class="week">
      <img class="icon" src="./imgs/calendar-week.svg"></img>
      <h3>Week</h3>
    </div>
    <div class="projects">
      <img class="icon" src="./imgs/folder-edit.svg"></img>
      <h3>Projects</h3>
    </div>
    <div class="settings">
      <img class="icon" src="./imgs/cog.svg">
      <h3>Settings</h3>
    </div>
  </div>
  <div class="container"></div>
</body>
</html>
